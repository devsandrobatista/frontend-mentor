<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Blog Preview Card</title>

    <link
      rel="shortcut icon"
      href="assets/images/favicon-32x32.png"
      type="image/x-icon"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Kumbh+Sans:wght,YOPQ@100..900,300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main class="card-container">
      <article class="post-card">
        <header class="medium-margin-bottom">
          <figure class="header-img small-margin-bottom">
            <img
              src="assets/images/illustration-article.svg"
              alt="Abstract illustration representing HTML and CSS concepts"
            />
          </figure>
          <span class="category small-margin-bottom">Learning</span>
          <p class="published">
            Published <time datetime="2023-12-21">21 Dec 2023</time>
          </p>
        </header>

        <div class="content medium-margin-bottom">
          <a href="#" class="link">
            <h2 class="heading small-margin-bottom">
              <abbr title="HyperText Markup Language">HTML</abbr> &amp;
              <abbr title="Cascading Style Sheets">CSS</abbr> foundation
            </h2>
          </a>

          <p class="description">
            These languages are the backbone of every website, defining
            structure, content and presentation
          </p>
        </div>

        <footer>
          <address class="author">
            <img
              src="assets/images/image-avatar.webp"
              alt="Photo of Greg Hooper"
            />
            <a href="#" class="link">Greg Hooper</a>
          </address>
        </footer>
      </article>
    </main>
  </body>
</html>
