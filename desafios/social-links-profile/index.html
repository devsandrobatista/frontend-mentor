<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Social links profile</title>

    <link
      rel="shortcut icon"
      href="assets/images/favicon-32x32.png"
      type="image/x-icon"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main class="container">
      <article class="card-container">
        <header>
          <figure class="card-img medium-margin-bottom">
            <img
              src="assets/images/avatar-jessica.jpeg"
              alt="Portrait of Jessica Randall"
            />
          </figure>
          <div class="card-info">
            <h2 class="profile-name small-margin-bottom">Jessica Randall</h2>
            <p class="city medium-margin-bottom">London, United Kingdom</p>
            <p class="bio small-margin-bottom">
              "Front-end developer and avid reader"
            </p>
          </div>
        </header>
        <nav aria-label="Social links" class="card-links">
          <ul class="link-list">
            <li><a href="#" class="link">GitHub</a></li>
            <li><a href="#" class="link">Frontend Mentor</a></li>
            <li><a href="#" class="link">LinkedIn</a></li>
            <li><a href="#" class="link">Twitter</a></li>
            <li><a href="#" class="link">Instagram</a></li>
          </ul>
        </nav>
      </article>
    </main>
  </body>
</html>
